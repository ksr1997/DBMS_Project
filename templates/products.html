<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Stores</h1>
        <a href="{{ url_for('add_store') }}" class="btn btn-primary">Add Store</a>
        <ul>
            {% for store in stores %}
            <li>
                <strong>{{ store[1] }}</strong> - {{ store[2] }}, {{ store[3] }}, {{ store[4] }}<br>
                Phone: {{ store[5] }}<br>
                <a href="{{ url_for('edit_store', store_id=store[0]) }}" class="btn btn-secondary">Edit</a>
                <form action="{{ url_for('delete_store', store_id=store[0]) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
