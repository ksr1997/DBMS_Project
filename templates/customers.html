<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Customers</h1>
        <a href="{{ url_for('add_customer') }}" class="btn btn-primary">Add Customer</a>
        <ul>
            {% for customer in customers %}
            <li>
                <strong>{{ customer[1] }} {{ customer[2] }}</strong><br>
                Email: {{ customer[3] }}<br>
                Address: {{ customer[4] }}<br>
                Phone: {{ customer[5] }}<br>
                <a href="{{ url_for('edit_customer', customer_id=customer[0]) }}" class="btn btn-secondary">Edit</a>
                <form action="{{ url_for('delete_customer', customer_id=customer[0]) }}" method="POST"
                    style="display: inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>


</body>

</html>
