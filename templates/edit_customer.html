<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
</head>

<body>
    <h1>Edit Customer</h1>
    <form action="{{ url_for('edit_customer', customer_id=customer[0]) }}" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" value="{{ customer[1] }}" required><br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" value="{{ customer[2] }}" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ customer[3] }}" required><br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" value="{{ customer[4] }}" required><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number" value="{{ customer[5] }}" required><br>
        <button type="submit">Update Customer</button>
    </form>
</body>

</html>
